<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Landing Page</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; color: #333; }
    .hero {
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; height: 100vh;
      background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
      color: #fff; text-align: center;
    }
    .hero h1 { font-size: 3rem; margin-bottom: .5em; }
    
    .hero p { font-size: 1.2rem; margin-bottom: 1.5em; }
    .btn {
      padding: .8em 1.5em; background: #fff; color: #000;
      text-decoration: none; border-radius: .3em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>¡Bienvenido a Mi Proyecto!</h1>
    <p>Una descripción breve de lo que ofreces.</p>
    <a href="#contacto" class="btn">Contáctanos</a>
  </section>
</body>
</html>
